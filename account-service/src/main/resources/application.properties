# account-service/src/main/resources/application.properties
# Development Profile Configuration (default)

server.port=8082

# Database configuration for Docker (Development)
spring.datasource.url=jdbc:postgresql://postgres-account:5432/accountdb
spring.datasource.username=admin
spring.datasource.password=${POSTGRES_PASSWORD:admin}

# JWT Configuration (must match auth-service)
jwt.secret=${JWT_SECRET:mysecretkeymysecretkeymysecretkey123456}

# CRITICAL: Actuator configuration with Prometheus endpoint
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true

# JPA/Hibernate configuration (Development - more permissive)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Development Logging (verbose for debugging)
logging.level.org.hibernate.SQL=debug
logging.level.com.bankportal=debug
logging.level.root=info

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# SQL initialization (enabled for development)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:init.sql

# Development features
spring.jpa.open-in-view=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true