# account-service/src/main/resources/application-production.properties
# Production Profile Configuration

server.port=8082

# Database configuration for Docker (Production)
spring.datasource.url=jdbc:postgresql://postgres-account:5432/accountdb
spring.datasource.username=admin
spring.datasource.password=${POSTGRES_PASSWORD:admin}

# JWT Configuration (must match auth-service)
jwt.secret=${JWT_SECRET:mysecretkeymysecretkeymysecretkey123456}

# Redis Configuration (Production)
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2

# CRITICAL: Actuator configuration with Prometheus endpoint
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true

# JPA/Hibernate configuration (Production optimized)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Production Logging (less verbose for performance)
logging.level.org.hibernate.SQL=warn
logging.level.com.bankportal=info
logging.level.root=warn

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# SQL initialization (DISABLED for security in production)
spring.sql.init.mode=never

# Production optimizations
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Connection pool optimization for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000