# Logging
logging.level.root=INFO

# Für @SpringBootTest(webEnvironment = RANDOM_PORT)
server.port=0

# ⛔️ Nichts global ausschließen – JPA/DataSource wird gebraucht!
spring.autoconfigure.exclude=

# JPA/Hibernate (Tabellen von Hibernate erstellen lassen)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Falls du Flyway/Liquibase im Test nicht brauchst, abschalten
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Redis im Test komplett deaktivieren
spring.data.redis.client-type=none
management.health.redis.enabled=false

# Optionale einfache Basic-Auth für Tests (nur falls gebraucht)
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER
