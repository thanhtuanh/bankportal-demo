          ![Repo Size](https://img.shields.io/github/repo-size/${{ github.repository }})
          
          ### ðŸ“Š Aktueller Build Status
          
          | Service | Status | Letztes Update |
          |---------|--------|----------------|
          | ðŸ” Auth Service | âœ… Build erfolgreich | $(date '+%d.%m.%Y %H:%M:%S') |
          | ðŸ’° Account Service | âœ… Build erfolgreich | $(date '+%d.%m.%Y %H:%M:%S') |
          | ðŸŒ Frontend | âœ… Build erfolgreich | $(date '+%d.%m.%Y %H:%M:%S') |
          | ðŸ” SonarQube Analyse | âœ… Abgeschlossen | $(date '+%d.%m.%Y %H:%M:%S') |
          | ðŸ³ Docker Images | âœ… Zu GHCR gepusht | $(date '+%d.%m.%Y %H:%M:%S') |
          
          ### ðŸ”— Entwickler-Links
          
          - **ðŸ” Code-QualitÃ¤t:** [SonarCloud Dashboard](https://sonarcloud.io/organizations/thanhtuanh/projects)
          - **ðŸ³ Container Images:** [GitHub Container Registry](https://github.com/${{ github.repository }}/pkgs)
          - **ðŸ“‹ CI/CD Pipeline:** [GitHub Actions](https://github.com/${{ github.repository }}/actions)
          - **ðŸ“Š Pipeline Report:** [Letzter Lauf](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ### ðŸ“ˆ Letzte Pipeline-AktivitÃ¤t
          
          - **Letzter Commit:** \`${{ github.sha }}\`
          - **Branch:** \`${{ github.ref_name }}\`
          - **Autor:** \${AUTHOR_NAME}
          - **Build-Zeit:** $(date '+%d.%m.%Y %H:%M:%S')
          - **AusgelÃ¶st durch:** ${{ github.event_name }}
          
          ### ðŸ› ï¸ DevOps Pipeline
          
          | Phase | Tool | Status |
          |-------|------|--------|
          | Build | Maven + npm | âœ… |
          | Tests | JUnit + Jest | âœ… |
          | Code-QualitÃ¤t | SonarCloud | âœ… |
          | Containerisierung | Docker + GHCR | âœ… |
          | CI/CD | GitHub Actions | âœ… |
          
          > **Hinweis:** Diese Pipeline demonstriert moderne DevOps-Praktiken fÃ¼r die Bankenbranche mit automatisierten Tests, Code-QualitÃ¤tsprÃ¼fungen und sicherer Container-Bereitstellung.
          
          -----
          *ðŸ¤– Automatisch aktualisiert durch GitHub Actions Pipeline - $(date '+%d.%m.%Y %H:%M:%S')*
          
          <!-- CI/CD STATUS END -->
          EOF

      - name: Commit README
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "Keine Ã„nderungen in README.md"
          else
            git commit -m "ðŸ“Š Update README dashboard [skip ci]"
            git push
          fi