name: SonarCloud Analysis

# Temporarily disabled until SonarCloud projects are properly configured
# To enable: remove the 'if: false' condition below

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    if: false  # Disabled until SonarCloud is configured
    
    strategy:
      matrix:
        service: [account-service, auth-service]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build and analyze ${{ matrix.service }}
      working-directory: ./${{ matrix.service }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        # Überprüfen ob pom.xml existiert
        if [ -f "pom.xml" ]; then
          echo "Analyzing ${{ matrix.service }}..."
          mvn clean compile sonar:sonar \
            -Dsonar.projectKey=bankportal-demo-${{ matrix.service }} \
            -Dsonar.organization=your-org \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=main \
            -Dsonar.branch.target=main
        else
          echo "Error: No pom.xml found in ${{ matrix.service }} directory"
          ls -la
          exit 1
        fi